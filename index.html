<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FormularioComprasGJ</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
 <!-- Additional Dynamic Files -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
 <script  src = "//api.bitrix24.com/api/v1/" ></script>
<body>
<main class="container-generalForm">
    <section class="containerAllForm">
    <p class="title"> Diligencie el siguiente formulario para presentar su oferta laboral.</p>
    <div class="container-form">
        <form id="formulario">
            <div>
                <label for="pwd">Numero de Solicitud</label>
                <input class="inputbtn" id="num_solicitud" type="text" required></input>
            </div>
            <div>
                <label for="pwd">Nombre de proveedor</label>
                <input class="inputbtn" id="nombre_proveedor" type="text" required></input>
            </div>
            <div class="product">
                <label for="pwd-prod">Productos</label>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4" style="background-color:#bce7fd;">Nombre</div>
                    <div class="col-sm-4" style="background-color:#bce7fd;">Cantidad</div>
                    <div class="col-sm-4" style="background-color:#bce7fd;">Valor</div>
                    <input id="nombre_producto" class="col-sm-4 inputList nombre_producto" style="background-color:#eff1f8;"></input>
                    <input id="cant_producto" class="col-sm-4 inputList cant_producto" style="background-color:#eff1f8;"></input>
                    <input id="valor_producto" class="col-sm-4 inputList valor_producto" style="background-color:#eff1f8;"></input>
                </div> 
                <button type="button" id="btn-AggProducto" onclick="accionBtnAggProducto()">Agregar Producto</button>
                <!-- <button type="button" id="btnDeleteProducto" onclick="accionBtnDeleteProducto()">Eliminar Producto</button> -->
            </div>
            <div class="condPago">
                <label for="pwd">Condiciones de pago</label>
                <input class="inputbtn" id="cond_Pago" type="text"  required></input>
            </div>
            <div class="btnEnviar">
                <button type="button" id="btn-Enviar" onclick="accionBotonEnviar()">Enviar</button>
            </div>
        </form>
    </div>
</section>
</main>
<script type="text/javascript">
    BX24.init(function()
    {
        initializeApp();
    });
    
  </script>
<script src="js/app.js"></script>
</body>
</html>
